<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lock</title>
    <link href="../../dist/css/styles.css" type="text/css" inline />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <h1 class="visually-hidden">Mozilla login</h1>
    <div class="card">
      <img class="logo" alt="Mozilla" src="../images/mozilla.svg" inline />
      <form data-decorator="init-auth" data-state="initial">
        <div id="email">
          <p>Log in with email or social</p>
          <label for="field-email" class="visually-hidden">E-mail address</label>
          <input type="email" id="field-email" placeholder="Email address" data-decorator="enter-with-keyboard" data-enter-action="enter-initial" />
          <button type="button" class="button" data-handler="enter" id="enter-initial">Enter</button>
        </div>
        <div id="password">
          <p>Welcome</p>
          <button id="back" type="button" class="button button--text-only card__back" data-handler="go-to-initial-page">Need to log in with a different account?</button>
          <label for="field-password" class="visually-hidden">Password</label>
          <input type="password" id="field-password" placeholder="Password" data-decorator="enter-with-keyboard" data-enter-action="authorise-ldap-credentials" />
          <button type="button" class="button" data-handler="authorise-ldap" id="authorise-ldap-credentials">Enter</button>
        </div>
        <hr>
        <div id="passwordless">
          <ul class="login-options list list--plain">
            <li>
              <button class="button button--full-width button--secondary" type="button" data-handler="passwordless-start">Send me an email</button>
            </li>
          </ul>
          <a href="faq">Why an email?</a>
          <hr>
        </div>
        <ul class="login-options list list--plain">
          <li id="social-github">
            <button class="button button--full-width button--social button--secondary" type="button" data-handler="authorise-github">
              <img inline class="icon" src="../images/github.svg" role="presentation">
              <span>Log in with GitHub</span>
            </button>
          </li>
          <li id="social-google">
            <button class="button button--full-width button--social button--secondary" type="button" data-handler="authorise-google">
              <img inline  class="icon" src="../images/google.svg" role="presentation">
              <span>Log in with Google</span>
            </button>
          </li>
        </ul>
        <div id="back-non-ldap">
          <hr>
          <button id="back" type="button" class="button button--text-only card__back" data-handler="go-to-initial-page">Need to log in with a different account?</button>
        </div>
      </form>
      <ul class="legal-links list list--plain">
        <li><a href="#"><img inline class="icon" src="../images/legal.svg" role="presentation">Legal</a></li>
        <li><a href="#"><img inline class="icon" src="../images/privacy.svg" role="presentation">Privacy</a></li>
      </ul>
    </div>
    <script src="../../dist/js/main.js" inline></script>
  </body>
</html>
