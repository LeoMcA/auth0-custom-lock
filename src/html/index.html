<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lock</title>
    <link href="../../dist/css/styles.css" type="text/css" inline />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <div class="screen">
      <h1><img class="logo" alt="Mozilla" src="../images/mozilla.svg" inline /></h1>
      <label for="email">Enter your email to log in</label>
      <input type="email" id="email" placeholder="Email address" />
      <button type="button" class="button">Enter</button>
      <hr>
      <ul class="login-options">
        <li><a href="#" class="button"><img inline  class="icon" src="../images/github.svg" role="presentation">Log in with GitHub</a></li>
        <li><a href="#" class="button"><img inline  class="icon" src="../images/google.svg" role="presentation">Log in with Google</a></li>
      </ul>
      <ul class="legal-links">
        <li><a href="#"><img inline class="icon" src="../images/legal.svg" role="presentation">Legal</a></li>
        <li><a href="#"><img inline class="icon" src="../images/privacy.svg" role="presentation">Privacy</a></li>
      </ul>
    </div>
    <script src="../../dist/js/main.js" inline></script>
  </body>
</html>
