<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lock</title>
    <link href="../../dist/css/styles.css" type="text/css" inline />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <h1><img class="logo" alt="Mozilla" src="../images/mozilla.svg" inline /></h1>
      <form data-decorator="init-auth" data-state="initial">
        <button id="back" type="button" class="button card__back" data-handler="go-to-initial-page">Back</button>
        <div id="email">
          <label for="field-email">Enter your email to log in</label>
          <input type="email" id="field-email" placeholder="Email address" />
          <button type="button" class="button" data-handler="enter">Enter</button>
        </div>
        <div id="password">
          <label for="field-password">Enter your password</label>
          <input type="password" id="field-password" />
          <button type="button" class="button" data-handler="authorise-ldap">Log in</button>
        </div>
        <hr>
        <ul class="login-options list list--plain">
          <li id="passwordless">
            <button class="button button--full-width button--secondary" type="button" data-handler="authorise-passwordless">Log in with Passwordless</button>
          </li>
          <li id="social-github">
            <button class="button button--full-width button--social button--secondary" type="button" data-handler="authorise-github">
              <img inline class="icon" src="../images/github.svg" role="presentation">
              <span>Log in with GitHub</span>
            </button>
          </li>
          <li id="social-google">
            <button class="button button--full-width button--social button--secondary" type="button" data-handler="authorise-google">
              <img inline  class="icon" src="../images/google.svg" role="presentation">
              <span>Log in with Google</span>
            </button>
          </li>
        </ul>
      </form>
      <ul class="legal-links list list--plain">
        <li><a href="#"><img inline class="icon" src="../images/legal.svg" role="presentation">Legal</a></li>
        <li><a href="#"><img inline class="icon" src="../images/privacy.svg" role="presentation">Privacy</a></li>
      </ul>
    </div>
    <script src="../../dist/js/main.js" inline></script>
  </body>
</html>
